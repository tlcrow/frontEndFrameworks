  <!-- Challenge 2 - Build the application using ReactJS -->
  <body>
  <div id="root"></div>
    <script type="text/babel">
      function tick() {
        const element = (
          <div>
            <h2>The time is: {new Date().toLocaleTimeString()}</h2>
          </div>
        );
        ReactDOM.render(element, document.getElementById('root'));
        }
        setInterval(tick, 1000);
    </script>
  </body>
